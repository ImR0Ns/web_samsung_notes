<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Notes app</title>

</head>
<body>
 
    <div class="container design">
        <h1 class="title text-center pt-3">Notes app</h1>
        <p class="add_note_butt" data-toggle="modal" data-target="#exampleModal"><i class="fa-solid fa-plus"></i> Add Note</p>
        
        <!-- onclick="window.location='http://google.com'" -->

      <div class="row for_check_s">
        <div class="col-md-3 editTone" onclick="alert('Create for test!')" >
          <p class="note_title">Title</p>
          <p class="note_desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis atque laborum minus aliquam porro nisi officiis possimus aliquid doloribus deleniti?</p>

        </div>

        <div class="col-md-1"></div>
      </div>

    </div>

<!-- Modal for edit -->
<div class="modal fade" id="for_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel">Edit note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="" id="new_title" placeholder="Title of note"><br/>
          <textarea name="" id="neW_desc" cols="30" rows="10" placeholder="Write..." class="mt-4" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary change_makes" data-dismiss="modal">EDIT</button>
      </div>
    </div>
  </div>
</div>

  
  <!-- Modal for insert -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" name="" id="title" placeholder="Title of note"><br/>
          <textarea name="" id="description" cols="30" rows="10" placeholder="Write..." class="mt-4" style="resize: none;"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary savechanges" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal for delete -->
<div class="modal fade" id="em" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-titlett" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="desctt"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary delete_butt" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-primary edit_butt" data-dismiss="modal" data-toggle="modal" data-target="#for_edit">EDIT</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
